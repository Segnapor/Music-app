<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="./signUp.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
  <nav>
    <figure>
        <img src="./images/10_15pm.png">
    </figure>
    <figure id="wifi-battery">
        <img src="./images/ant-design_wifi-outlined.png" id="wifi">
        <img src="./images/bi_battery-full.png">
    </figure>
  </nav> 
  <main>
    <form>
        <h1 class="Signup-text">Sign Up</h1>
        <input type="text" class="name-input" placeholder="Name" required><br>
        <input type="email" class="email-input" placeholder="Email address" required><br>
        <input type="password" class="password-input" placeholder="Password" required><br>
         <button type="submit" onclick="myfunction()" class="btn">Sign Up</button>
        <p class="form-text">By signing up, you accept the <span> <a href="#">terms of services and privacy policy</a></span></p>
          <br>
        <p class="form-text1">or</p><br>
        <h3 class="form-text">Sign Up with</h3><br>
        <figure class="form-links">
           <a><img src="./images/flat-color-icons_google-removebg-preview.png" id="google"></a>
           <a><img src="./images/logos_facebook.png" id="facebook"></a>
        </figure><br><br>
        <p class="form-text">Already have an account? <span id="log"><a href="login.html">Log in</a></span></p>
      </form>
  </main>
  <script>
    function myfunction (){
      window.location.href="./home.html";
    }
  </script>
</body>
</html>
